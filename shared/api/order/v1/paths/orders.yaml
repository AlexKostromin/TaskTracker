post:
  summary: Create new order
  operationId: createOrder
  tags:
    - Orders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/create_order_request.yaml"
  responses:
    '201':
      description: Order created successfully
      content:
        application/json:
          schema:
            $ref: "../components/create_order_response.yaml"
    '400':
      description: Bad request - validation errors
      content:
        application/json:
          schema:
            $ref: "../components/errors/validation_error.yaml"
    '402':
      description: Payment calculation failed
      content:
        application/json:
          schema:
            $ref: "../components/errors/bad_gateway_error.yaml"
    '409':
      description: Invalid parts or order conflict
      content:
        application/json:
          schema:
            $ref: "../components/errors/conflict_error.yaml"
    '500':
      description: Internal server errors
      content:
        application/json:
          schema:
            $ref: "../components/errors/internal_server_error.yaml"
    '503':
      description: Inventory service unavailable
      content:
        application/json:
          schema:
            $ref: "../components/errors/service_unavailable_error.yaml"
    default:
      description: Unexpected errors
      content:
        application/json:
          schema:
            $ref: "../components/errors/generic_error.yaml"