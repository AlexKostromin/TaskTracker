post:
  summary: Pay for order
  operationId: payOrder
  tags:
    - Orders
  parameters:
    - $ref: "../params/order_uuid.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/pay_order_request.yaml"
  responses:
    '200':
      description: Payment processed successfully
      content:
        application/json:
          schema:
            $ref: "../components/pay_order_response.yaml"
    '400':
      description: Bad request - validation errors
      content:
        application/json:
          schema:
            $ref: "../components/errors/validation_error.yaml"
    '402':
      description: Payment failed
      content:
        application/json:
          schema:
            $ref: "../components/errors/bad_request_error.yaml"
    '404':
      description: Order not found
      content:
        application/json:
          schema:
            $ref: "../components/errors/not_found_error.yaml"
    '409':
      description: Order already paid or cancelled
      content:
        application/json:
          schema:
            $ref: "../components/errors/conflict_error.yaml"
    '502':
      description: Payment service errors
      content:
        application/json:
          schema:
            $ref: "../components/errors/bad_gateway_error.yaml"
    '503':
      description: Payment service unavailable
      content:
        application/json:
          schema:
            $ref: "../components/errors/service_unavailable_error.yaml"
    '500':
      description: Internal server errors
      content:
        application/json:
          schema:
            $ref: "../components/errors/internal_server_error.yaml"
    default:
      description: Unexpected errors
      content:
        application/json:
          schema:
            $ref: "../components/errors/generic_error.yaml"