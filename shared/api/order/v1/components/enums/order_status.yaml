type: object
properties:
  orderStatus:
    type: string
    enum:
      - PENDING_PAYMENT
      - PAID
      - CANCELLED
    description: |
      Способы оплаты:
      - PENDING_PAYMENT: Заказ создан, ожидается оплата
      - PAID: Заказ оплачен и подтвержден
      - CANCELLED: Заказ отменен (истекло время оплаты или отмена пользователем)

    example: PAID