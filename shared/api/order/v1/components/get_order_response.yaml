type: object
properties:
  order_uuid:
    type: string
    format: uuid
    description: UUID заказа
  user_uuid:
    type: string
    format: uuid
    description: UUID пользователя
  part_uuids:
    type: array
    items:
      type: string
      format: uuid
    description: Список UUID деталей
  total_price:
    type: number
    format: double
    description: Общая стоимость
  transaction_uuid:
    type: string
    format: uuid
    description: UUID транзакции (если оплачен)
    nullable: true
  payment_method:
    type: string
    description: Способ оплаты
    nullable: true
  status:
    type: string
    description: Статус заказа
    $ref: "./enums/order_status.yaml"
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status