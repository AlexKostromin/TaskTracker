type: object
properties:
  error:
    type: string
    example: "CONFLICT"
  code:
    type: integer
    example: 409
  message:
    type: string
    example: "Конфликт состояния ресурса"
  resource_type:
    type: string
    description: Тип ресурса
  resource_id:
    type: string
    description: Идентификатор ресурса
  current_state:
    type: string
    description: Текущее состояние
  required_state:
    type: string
    description: Требуемое состояние
  details:
    type: array
    items:
      type: string
  request_id:
    type: string