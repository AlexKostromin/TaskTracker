type: object
properties:
  error:
    type: string
    example: "INTERNAL_SERVER_ERROR"
  code:
    type: integer
    example: 500
  message:
    type: string
    example: "Внутренняя ошибка сервера"
  details:
    type: array
    items:
      type: string
  request_id:
    type: string
    description: Идентификатор для отслеживания ошибки